<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,900;1,400;1,500;1,600;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
       
        <div class="container">
            <div class="imageL"><div id="logo">.Brand</div></div>
            <div class="sectionR">
                <p class="textIntro">This isn't a sign-up form for a real brand, but it <em>could</em> be.
                <br><br>
                If it were, you'd probably want to enter your details below to become a member...</p>
                <div class="FormSection">
                    <form action="what/path" method="post">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                        <label for="user_email">EMAIL ADDRESS</label>
                        <input type="email" id="user_email" name="email" required>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{13}" required>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" required>
                        <button type="submit">CREATE ACCOUNT</button>
                        <div class="alreadyMember">Already have a .Brand account? Log in <a href="">here</a>.</div>
                    </form>
                </div>
                
        </div>
    </div>
    
    </main>
</body>
<script src="scripts.js"></script>
</html>
